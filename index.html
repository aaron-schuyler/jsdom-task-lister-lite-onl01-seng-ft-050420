<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Task Description">
      <select id="priority-selector" name="priority-selector">
        <option disabled selected>-- Choose Priority --</option>
        <option value="1">High</option>
        <option value="2">Medium</option>
        <option value="3">Low</option>
      </select>
      <input type="date" id="due_date" name="due_date">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <select id="filter" name="filter" onchange="sort()">
        <option disabled selected>-- Sort By --</option>
        <option value="p">Priority</option>
        <option value="d">Due Date</option>
      </select>
      <ul id="tasks">
      <li priority="1" due_date="2020-08-08"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-08)</span><button>X</button></li><li priority="2" due_date="2020-08-07"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-07)</span><button>X</button></li><li priority="1" due_date="2020-08-09"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-09)</span><button>X</button></li><li priority="3" due_date="2020-08-10"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-10)</span><button>X</button></li><li priority="2" due_date="2020-08-08"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-08)</span><button>X</button></li><li priority="3" due_date="2020-08-07"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-07)</span><button>X</button></li><li priority="1" due_date="2020-08-18"><span contenteditable="true">task</span><span class="due">(Due: 2020-08-18)</span><button>X</button></li>
    </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
